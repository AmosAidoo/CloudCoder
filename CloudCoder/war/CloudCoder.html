<!doctype html>

<html>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <!--                                                               -->

    <!--                                                               -->
    <link type="text/css" rel="stylesheet" href="CloudCoder.css">

    <!--                                           -->

    <!--                                           -->
    <title>CloudCoder</title>

    <!-- ACE -->
	<script src="cloudcoder/ace/ace.js" type="text/javascript" charset="utf-8"></script>
	<script src="cloudcoder/ace/theme-eclipse.js" type="text/javascript" charset="utf-8"></script>

	<script src="cloudcoder/ace/mode-java.js" type="text/javascript" charset="utf-8"></script>
    
    <style type="text/css">
    .ace_editor {
    	position: relative !important;
    }
    </style>
  </head>

  <!--                                           -->
  <!-- The body can have arbitrary html, or      -->
  <!-- you can leave the body empty if you want  -->
